<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script language="javascript" type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="/typo3conf/ext/powermail/Resources/Public/JavaScripts/jquery.flot.min.js"></script>
	<script language="javascript" type="text/javascript" src="/typo3conf/ext/powermail/Resources/Public/JavaScripts/jquery.flot.pie.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var data = [
				{ label: "Series1",  data: 10, color: '#f00'},
				{ label: "Series2",  data: 30, color: '#f00'},
				{ label: "Series3",  data: 90, color: '#f00'},
				{ label: "Series4",  data: 70, color: '#f00'},
				{ label: "Series5",  data: 80, color: '#f00'},
				{ label: "Series6",  data: 110, color: '#f00'}
			];
			$.plot('#placeholder', data, {
				series: {
					pie: {
						show: true,
						innerRadius: 0.5,
						radius: 1,
						opacity: 0.3,
						color: '#FF0000',
						label: {
							show: true,
							radius: 1,
							formatter: labelFormatter,
							background: {
								opacity: 0.8
							}
						},
						combine: {
							color: '#999',
							threshold: 0.1
						}

					}
				}
			});
			function labelFormatter(label, series) {
				return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
			}
		});
	</script>
</head>
<body>
	<div id="content">
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder" style="width: 400px; height: 200px;"></div>
		</div>
	</div>
</body>
</html>
