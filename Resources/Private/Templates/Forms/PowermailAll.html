{namespace vh=Tx_Powermail_ViewHelpers}
<f:layout name="PowermailAll" />

Render Powermail All Part
{variables}			Contains all given Plugins variables
{section}			Contains "web" or "mail"


Section for Web view

<f:section name="web">
	<f:for each="{variables}" as="variable" key="label">
		<dl class="powermail_all">
			<dt>{label}</dt>
			<dd>
				<f:if condition="{vh:IsArray(val: '{variable}')}">
					<f:then>
						<f:for each="{variable}" as="variable_level2" iteration="index">
							<f:if condition="{variable_level2}">
								{variable_level2}<f:if condition="{index.isLast}"><f:then></f:then><f:else>,</f:else></f:if>
							</f:if>
						</f:for>
					</f:then>
					<f:else>
						{variable}
					</f:else>
				</f:if>
			</dd>
		</dl>
	</f:for>
	<div class="clear"></div>
</f:section>



Section for Mails

<f:section name="mail">
	<table class="powermail_all">
		<f:for each="{variables}" as="variable" key="label">
			<tr>
				<td><b>{label}</b></td>
				<td>
					<f:if condition="{vh:IsArray(val: '{variable}')}">
						<f:then>
							<f:for each="{variable}" as="variable_level2" iteration="index">
								{variable_level2}<f:if condition="{index.isLast}"><f:then></f:then><f:else>,</f:else></f:if>
							</f:for>
						</f:then>
						<f:else>
							{variable}
						</f:else>
					</f:if>
				</td>
			</tr>
		</f:for>
	</table>
</f:section>
